<style>
.diet_form {
    background: #eaf4ff;
    padding: 10px 30px;
}
form dl dt {
    width: 200px;
    height: 40px;
    padding: 10px 0;
    line-height: 40px;
    float: left;
}
form dl dd {
    padding: 10px 0;
    margin: 0;
}
.box {
    box-sizing: border-box;
    width: 150px !important;
    height: 40px !important;
    margin: 0 !important;
    padding: 0 10px !important;
}
.calc-btn {
    width: 80px;
    height: 30px;
    border: 1px solid #333;
}
.calc-btn:hover {
    cursor: pointer;
}
</style>
<form class="diet_form">
    <dt>計算したい項目は空白、他の4か所を数字入力してください。</dt>
    <dl>
        <dt>反当散布量(L/10a)：</dt>
        <dd><input type="number" class="box" name="L_10a"></dd>
        <dt>散布幅(m)：</dt>
        <dd><input type="number" class="box" name="Width"></dd>
        <dt>走行速度(km/h)：</dt>
        <dd><input type="number" class="box" name="Speed"></dd>
        <dt>ノズル総吐出量(L/min)：</dt>
        <dd><input type="number" class="box" name="L_min"></dd>
        <dt>圃場係数(通常1.0)：</dt>
        <dd><input type="number" class="box" name="F_coef"></dd>
        <p><input type="button" class="calc-btn" onclick="calc(L_10a.value, Width.value, Speed.value, L_min.value, F_coef.value);" value="計算"></p>

    </dl>
    <dt type=text id="result">結果:  </dt>
</form>
<script>
    function calc(a, b, c, d, e) {
        document.getElementById('result').innerText="結果:  "
        let result_value="";
        if (a=="" && b!="" && c!="" && d!="" && e!="") {
            let bb=parseFloat(b),cc=parseFloat(c),dd=parseFloat(d),ee=parseFloat(e);
            result_value="反当散布量は "+String(Math.round((60*dd)/(cc*bb*ee)*10)/10)+"L/min になります";
        }else if (a!="" && b=="" && c!="" && d!="" && e!="") {
            let aa=parseFloat(a),cc=parseFloat(c),dd=parseFloat(d),ee=parseFloat(e);
            result_value="散布幅は "+String((60*dd)/(cc*aa*ee))+"m となります";
        }else if (a!="" && b!="" && c=="" && d!="" && e!="") {
            let aa=parseFloat(a),bb=parseFloat(b),dd=parseFloat(d),ee=parseFloat(e);
            result_value="走行速度は "+String((60*dd)/(bb*aa*ee))+"km/h で走行することになります";
        }else if (a!="" && b!="" && c!="" && d=="" && e!="") {
            let aa=parseFloat(a),bb=parseFloat(b),cc=parseFloat(c),ee=parseFloat(e);
            result_value="標準圧力でのﾉｽﾞﾙ総吐出量で "+String((cc*bb*aa*ee)/60)+"L/min に設定すると良いです";
        }else if (a!="" && b!="" && c!="" && d!="" && e=="") {
            let aa=parseFloat(a),bb=parseFloat(b),cc=parseFloat(c),dd=parseFloat(d);
            result_value="圃場係数は "+String((60*dd)/(bb*aa*cc))+" です";
        }else{
            result_value="Nothing";
        }
        document.getElementById('result').innerText+=result_value;
    }
</script>
